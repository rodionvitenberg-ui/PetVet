events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    client_max_body_size 20M;

    upstream backend_server { server backend:8000; }
    upstream frontend_server { server frontend:3000; }

    # Блок 1: Редирект с HTTP (80) на HTTPS (443)
    server {
        listen 80;
        server_name careyour.pet www.careyour.pet;

        # Оставляем для авто-обновления сертификатов в будущем
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Всех остальных посылаем на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Блок 2: Основной HTTPS сервер
    server {
        listen 443 ssl;
        server_name careyour.pet www.careyour.pet;

        # Пути к сертификатам (Certbot положил их сюда)
        ssl_certificate /etc/letsencrypt/live/careyour.pet/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/careyour.pet/privkey.pem;

        # Рекомендуемые настройки SSL
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # --- ФРОНТЕНД ---
        location / {
            proxy_pass http://frontend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https; # Важно для Next.js!
        }

        # --- БЭКЕНД (API) ---
        location /api/ {
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https; # Важно для Django!
        }
        
        # --- WEBSOCKETS (Для Channels/Уведомлений) ---
        location /ws/ {
            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # --- БЭКЕНД (Админка) ---
        location /admin/ {
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /ws/ {
            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # --- СТАТИКА и МЕДИА ---
        location /django_static/ { alias /app/backend/staticfiles/; }
        location /media/ { alias /app/backend/media/; }
    }
}

